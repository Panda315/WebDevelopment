<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <title>Signup</title>
</head>
<body>
    <form class="form" id="signup-form">
        <h4>Signup</h4>
        <div class="form-control">
            <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-control">
            <input type="password" name="password" placeholder="Password" required />
            <button type="button" onclick="togglePassword('password')">üëÅÔ∏è</button>
        </div>
        <div class="form-control">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            <button type="button" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
        </div>
        <button type="submit" class="btn">Signup</button>
    </form>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementsByName(fieldId)[0];
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            const confirmPassword = e.target.confirmPassword.value;
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email,password })
                });
    console.log(response)
    if(response.status === 200){
      window.location.href = '/login';
    }
    else{
      window.alert("Could not register.")
    }
  } catch (error) {
        window.alert("Error while trying to register.")
        console.log(error);
  }
        });
    </script>
</body>
</html>
